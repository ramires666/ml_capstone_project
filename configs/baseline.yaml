# Baseline XGBoost Configuration
model:
  type: xgboost
  name: baseline_xgb

# Data settings
data:
  symbol: BTCUSDT
  timeframe: 15m
  train_start: "2024-01-01"
  train_end: "2025-06-30"
  test_start: "2025-07-01"
  test_end: "2025-12-31"

# Target generation (Oracle labels)
labeling:
  sigma: 4
  threshold: 0.0004

# Feature settings
features:
  groups:
    - momentum
    - overlap
    - trend
    - volatility
    - volume
    - statistics
    - candle
  horizon: 1  # Predict 1 bar ahead
  top_k_features: 30  # Use top K features by importance

# XGBoost hyperparameters (will be tuned via RandomizedSearchCV)
xgboost:
  device: cuda
  n_estimators: 100
  learning_rate: 0.1
  max_depth: 5
  subsample: 0.8
  colsample_bytree: 0.8
  eval_metric: mlogloss
  random_state: 42

# Training settings
training:
  test_size: 0.2
  cv_splits: 5
  n_iter_search: 25
  scoring: f1_weighted

# Hyperparameter search space
hyperparam_search:
  n_estimators: [50, 100, 200, 300]
  learning_rate: [0.01, 0.03, 0.05, 0.1, 0.2]
  max_depth: [2, 3, 5, 7]
  min_child_weight: [1, 3, 5]
  gamma: [0, 0.1, 0.3]
  subsample: [0.6, 0.8, 1.0]
  colsample_bytree: [0.6, 0.8, 1.0]
  reg_alpha: [0, 0.01, 0.1, 1]
  reg_lambda: [0, 0.01, 0.1, 1]

# Output paths
output:
  model_dir: models_artifacts
  metrics_file: reports/metrics.json
  plots_dir: reports/plots
